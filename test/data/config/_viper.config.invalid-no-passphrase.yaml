production: true
mqtt-broker: tcp://mqtt.broker:1234
mqtt-ID: mqttid
mqtt-QoS-pub: 2
mqtt-QoS-sub: 1
kafka-brokers: domain1:9092 domain2:9092
db-type: sqlite3
db-file: /path/to/db/file
db-secure-connection: selfsigned
db-schema: ""
db-logging: true
grpc-host-port: 0.0.0.0:1234
grpc-cert: /path/to/grpc/cert
grpc-key: /path/to/grpc/key
http-host-port: 0.0.0.0:5678
http-cert: /path/to/http/cert
http-key: /path/to/http/key
